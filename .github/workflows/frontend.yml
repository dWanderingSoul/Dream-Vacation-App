name: Frontend CI/CD

# Trigger this workflow on push or pull request to the 'dev' branch
on:
  push:
    branches: [dev]
    paths:
      - 'frontend/**'   # Only trigger if changes are made in the 'frontend' directory
jobs:
  lint-build-push-to-dockerhub:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      # Step 1: Checkout the code from the repository
      - name: Checkout code
        uses: actions/checkout@v3

        
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      # Step 2: Run ESLint to check for code quality issues in the frontend directory
      - name: Lint frontend with ESLint
        uses: wearerequired/lint-action@v2.3.0
        with:
          eslint: true                 # Enable ESLint
          eslint_dir: frontend         # Target frontend directory
          auto_fix: false              # Only report errors, don't try to auto-fix

      # Step 3: Login to Docker Hub using GitHub secrets (Docker credentials)
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}   # Username stored in repository variables
          password: ${{ secrets.DOCKER_PASSWORD }}   # Token stored securely in secrets

      # Step 4: Set up Docker Buildx (a builder for advanced features like multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Step 5: Build and push the Docker image to Docker Hub
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/dream-frontend:${{ github.sha }}  # Tag the image with the commit SHA
          context: frontend  # Use the current directory as the build context
          file: frontend/Dockerfile  # Specify the Dockerfile location
